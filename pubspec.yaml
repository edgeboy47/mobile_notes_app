name: mobile_notes_app
description: Note Taking App

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  cloud_firestore: ^2.4.0
  equatable: ^2.0.0
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  flutter_bloc: ^7.0.0
  freezed_annotation: ^0.14.2
  flutter_staggered_grid_view: ^0.4.0
  google_sign_in: ^5.0.5
  hive: ^2.0.2
  hive_flutter: ^1.0.0
  uuid: ^3.0.4
  very_good_analysis: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.6
  freezed: ^0.14.2
  hive_generator: ^1.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
